namespace: SprykerEcoTest
actor: Tester

include:
    - tests/SprykerEcoTest/Service/Tideways

paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit\Framework\TestCase
    colors: true
    memory_limit: 1024M
    log: true
coverage:
    enabled: true
    whitelist: { include: ['src/*'] }

